<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Dark Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-panel: #2c2c2c;
      --text-color: #f0f0f0;
      --primary: #8e44ad;
      --secondary: #3b3b3b;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
    }

    .container {
      background-color: var(--bg-panel);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }

    a{
        text-decoration: none;
        color: #fff ;
    }

    .button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .scan {
      background-color: var(--primary);
      color: white;
    }

    .ver {
      background-color: var(--secondary);
      color: white;
    }

    .button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scan with Me</h1>
    <button class="button scan"><a href="frontend/scanpage.html">Scan</a></button>
    <button class="button ver"><a href="frontend/src/components/Produtos.html">Ver</a></button>
  </div>
</body>
</html>

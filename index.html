<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScanWithMe - PÃ¡gina Inicial</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="../image/QRCODE.png">
<style>
  :root {
    --bg-dark: #1a1a1a;
    --bg-panel: #2c2c2c;
    --text-color: #f0f0f0;
    --primary: #8e44ad;
    --secondary: #3b3b3b;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-dark);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text-color);
  }

  .container {
    background-color: var(--bg-panel);
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    text-align: center;
  }

  h1 {
    font-size: 36px;
    margin-bottom: 60px;
  }

  a{
      text-decoration: none;
      color: #fff ;
      padding: 15px 30px;
      font-size: 18px;
      margin: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
  }

  a:hover{
    transform: scale(1.05);
    opacity: 0.9;
  }

  .scan {
    background-color: var(--primary);
    color: white;
  }

  .ver {
    background-color: var(--secondary);
    color: white;
  }

  @media (min-width: 360px) and (max-width: 768px){
  .container{
    display: flex;
    flex-direction: column;
    width: 200px;
  }

  h1{
    font-size: 1.8rem;
    margin-bottom: 30px;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h1>Scan with Me</h1>
    <a href="frontend/scanpage.html" class="scan">Scan</a>
    <a href="frontend/src/components/Produtos.html" class="ver">Ver</a>
  </div>
</body>
</html>

tags:
  - 'Products'
summary: 'Create Products'
parameters:
  - in: 'body'
    name: 'body'
    required:
        - product_name
        - product_code
        - product_class
    schema:
      properties:
        product_name:
          type: string
          maxLength: 255
        product_code:
          type: string
          maxLength: 255
        product_class:
          type: string
          maxLength: 255
        product_amount:
          type: number
        room_name:
          type: string
          maxLength: 255
        class_name:
          type: string
          maxLength: 255

      
responses:
  200:
    description: 'Product created successfully'
  400:
    description: 'Invalid input'
  404:
    description: 'not found'
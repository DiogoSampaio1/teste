<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="../image/QRCODE.png">
    <link rel="stylesheet" href="../css/mainCss.css">
    <title>ScanWhitMe - Salas</title>
</head>
<body>
  <header>
    <div class="cont-left-side-header">
      <div class="icon-menu-and-sidebar">
        <div class="menu" id="menu-burguer" onclick="openSidebar()"><i id="ham-men" class="fa-solid fa-bars"></i></div>
        <aside class="nav" id="nav">
          <a href="Produtos.html">Produtos</a>
          <a href="">Salas</a>
          <a href="Utilizadores.html">Utilizadores</a>
          <a href="../../scanpage.html">Scan</a>
        </aside>
      </div>
      <div class="tittle">ScanWhitMe</div>
    </div>
    <div class="cont-right-side-header">
      <div class="user" id="user-name">Isaac</div>
    </div>
  </header>

  <div class="container">
    <button class="add-nt-btn" id="add-note" onclick="openAddDialog()">+ CRIAR SALA</button>
    <div class="searchbar">
      <label>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" id="searchbar" autocomplete="off" maxlength="25">
      </label>
    </div>
    <table>
      <thead>
        <tr>
          <th>Nome da Sala</th>
        </tr>
      </thead>
      <tbody id="items-table">
      </tbody>
    </table>
  </div>

  <!-- Dialog -->
  <div id="dialog-overlay" class="dialog-overlay">
    <div class="dialog-box">
      <h1>Criar Sala</h1>
      <input type="text" id="roomInput" maxlength="12" placeholder="Insira o nome da sala" autocomplete="off"/>
      <div class="dialog-actions">
        <button onclick="closeDialog()">Cancelar</button>
        <button onclick="addRoom()">Criar</button>
      </div>
    </div>
  </div>

  <!-- Confirm Alert -->
  <div class="confirm-alert" id="confirm-alert" style="display: none;">
    <div class="confirm-alert-box">
      <h1>Alerta!</h1>
      <span id="confirm-message"></span>
      <div class="btn">
        <button onclick="closeAlertConfirm()">Cancelar</button>
        <button>Ok</button>
      </div>
    </div>
  </div>

  <!-- Alert -->
  <div class="alert" id="alert" style="display: none;">
    <div class="alert-box">
      <h1>Houve um problema:</h1>
      <span id="alert-message"></span>
      <div class="btn">
        <button onclick="closeAlert()">Ok</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
   <div id="toast-container" class="toast"></div>

<!-- Main Script -->
  <script src="../script/mainScript.js"></script>

<script>
  let allRooms = []; // global
  let confirmCallback = null;

  document.addEventListener("DOMContentLoaded", () => {
    fetch('http://127.0.0.1:5000/room')
      .then(response => response.json())
      .then(data => {
        allRooms = data;
        renderTable(allRooms);

        document.getElementById('items-table').addEventListener('click', (e) => {
          if (e.target.classList.contains('delete-icon')) {
            const row = e.target.closest('tr');
            const roomName = row.children[0].textContent;

            showAlertConfirm(`Deseja deletar a sala "${roomName}"?`, () => {
              fetch(`http://127.0.0.1:5000/room?room_name=${encodeURIComponent(roomName)}`, {
                method: 'DELETE'
              })
              .then(response => response.json())
              .then(data => {
                showToast(`Sala "${roomName}" removida com sucesso!`);
                return fetch('http://127.0.0.1:5000/room');
              })
              .then(response => response.json())
              .then(data => {
                allRooms = data;
                renderTable(allRooms);
              })
              .catch(error => {
                console.error('Erro ao deletar:', error);
                showAlert("Erro ao deletar sala.");
              });
            });
          }
        });
      })
      .catch(error => {
        console.error('Erro:', error);
        showAlert("Erro ao carregar salas.");
      });
  });

  function renderTable(room) {
    const tableBody = document.getElementById('items-table');
    tableBody.innerHTML = '';
  
    room.forEach(Rooms => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td data-label="Nome da Sala">${Rooms.room_name}</td>
        <td data-label="Ações"><i class="fa-solid fa-trash delete-icon" style="cursor: pointer;"></i></td>
      `;
      tableBody.appendChild(row);
    });
  }

  document.getElementById("searchbar").addEventListener("input", (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filtered = allRooms.filter(p => p.room_name.toLowerCase().includes(searchTerm));
    renderTable(filtered);
  });

  function showAlert(message) {
    document.getElementById('alert-message').textContent = message;
    document.getElementById('alert').style.display = 'block';
  }

  function showAlertConfirm(message, callback){
    document.getElementById('confirm-message').textContent = message;
    document.getElementById('confirm-alert').style.display = 'block';
    confirmCallback = callback;
  }

  document.querySelector('#confirm-alert .btn button:last-child').addEventListener('click', () => {
    if (confirmCallback) confirmCallback();
    closeAlertConfirm();
  });

  function closeAlert(){
    document.getElementById('alert').style.display = 'none';
  }

  function closeAlertConfirm(){
    document.getElementById('confirm-alert').style.display = 'none';
    confirmCallback = null;
  }

  function openAddDialog() {
    document.getElementById("dialog-overlay").style.display = "flex";
  }

  function closeDialog() {
    document.getElementById("dialog-overlay").style.display = "none";
    document.getElementById("roomInput").value = "";
  }

  function addRoom() {
    let roomName = document.getElementById("roomInput").value.trim();
    if (roomName.length === 0) {
        showAlert("Insira uma sala válida.");
        return;
    }

    roomName = roomName.replace(/,/g, '.');

    fetch('http://127.0.0.1:5000/room', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ room_name: roomName })
    })
    .then(async response => {
      const data = await response.json();

      if (!response.ok) {
        // Exibe mensagem de erro no toast com estilo de erro
        showToast(data.message || data.error || "Erro ao criar sala.", "error");
        return;
      }

      showToast("Sala criada com sucesso!", "success");
      return fetch('http://127.0.0.1:5000/room')
        .then(response => response.json())
        .then(data => {
          allRooms = data;
          renderTable(allRooms);
          closeDialog();
        });
    })
    .catch(error => {
      console.error('Erro ao criar sala:', error);
      showToast("Erro ao criar sala.", "error");
    });
  }

  function showToast(message, type = 'success') {
    const toastContainer = document.getElementById('toast-container');

    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    toast.textContent = message;

    toastContainer.appendChild(toast);

    setTimeout(() => {
      toast.style.opacity = 1;
      toast.style.transform = 'translateY(0)';
    }, 100);

    setTimeout(() => {
      toast.style.opacity = 0;
      toast.style.transform = 'translateY(100px)';
      setTimeout(() => {
        toast.remove();
      }, 500);
    }, 3000);
  }
</script>

<body>
  <header>
    <div class="cont-left-side-header">
      <div class="icon-menu-and-sidebar">
        <div class="menu" id="menu-burguer" onclick="openSidebar()"><i id="ham-men" class="fa-solid fa-bars"></i></div>

        </aside>
      </div>
      <div class="tittle">ScanWhitMe</div>
    </div>
    <div class="cont-right-side-header">
      <div class="user" id="user-name">Isaac</div>
    </div>
  </header>

  <div class="container">
    <button class="add-nt-btn" id="add-note" onclick="openAddDialog()">+ NOVO UTILIZADOR</button>
    <div class="searchbar">
      <label>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" id="searchbar" autocomplete="off" maxlength="12">
      </label>
    </div>
    <table>
      <thead>
        <tr>
          <th>IST Number</th>
        </tr>
      </thead>
      <tbody id="items-table">
      </tbody>
    </table>
  </div>

  <!-- Confirm Alert -->
  <div class="confirm-alert" id="confirm-alert" style="display: none;">
    <div class="confirm-alert-box">
      <h1>Alerta!</h1>
      <span id="confirm-message"></span>
      <div class="btn">
        <button onclick="closeAlertConfirm()">Cancelar</button>
        <button>Ok</button>
      </div>
    </div>
  </div>

  <!-- Dialog -->
  <div id="dialog-overlay" class="dialog-overlay">
    <div class="dialog-box">
      <h2>Adicionar Utilizador</h2>
      <input type="text" id="istInput" autocomplete="off" maxlength="12" placeholder="Insira o IST Number"/>
      <div class="dialog-actions">
        <button onclick="closeDialog()">Cancelar</button>
        <button onclick="addUser()">Adicionar</button>
      </div>
    </div>
  </div>

  <!-- Alert -->
  <div class="alert" id="alert" style="display: none;">
    <div class="alert-box">
      <h1>Houve um problema:</h1>
      <span id="alert-message"></span>
      <div class="btn">
        <button onclick="closeAlert()">Ok</button>
      </div>
    </div>
  </div>

<!-- Main Script -->
  <script src="../script/mainScript.js"></script>

<script>
  let allUsers = []; // global
  
  document.addEventListener("DOMContentLoaded", () => {
    fetch('http://127.0.0.1:5000/user')
      .then(response => response.json())
      .then(data => {
        allUsers = data;
        renderTable(allUsers);
        document.getElementById('items-table').addEventListener('click', (e) => {
          if (e.target.classList.contains('delete-icon')) {
            const row = e.target.closest('tr');
            const istNumber = row.children[0].textContent; // Coluna do nome
  
            if (confirm(`Deseja deletar o produto "${istNumber}"?`)) {
              fetch(`http://127.0.0.1:5000/user?ist_number=${encodeURIComponent(istNumber)}`, {
                method: 'DELETE'
              })
              .then(response => response.json())
              .then(data => {
                console.log(data.message || data.error);
  
                // Recarrega os produtos após deletar
                return fetch('http://127.0.0.1:5000/user');
              })
              .then(response => response.json())
              .then(data => {
                allUsers = data;
                renderTable(allUsers);
              })
              .catch(error => console.error('Erro ao deletar:', error));
            }
          }
        });
      })
      .catch(error => console.error('Erro:', error));
  });
  
  function renderTable(users) {
    const tableBody = document.getElementById('items-table');
    tableBody.innerHTML = '';
  
    users.forEach(Access => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td data-label="IST Number">${Access.ist_number}</td>
        <td data-label="Ações"><i class="fa-solid fa-trash delete-icon" style="cursor: pointer;"></i></td>
      `;
      tableBody.appendChild(row);
    });
  }
  
  // Filtro ao digitar
  document.getElementById("searchbar").addEventListener("input", (e) => {
    const searchTerm = e.target.value.toLowerCase();
  
    const filtered = allUsers.filter(p =>
      p.ist_number.toString().includes(searchTerm)
    );
  
    renderTable(filtered);
  });

  function showAlert(message) {
    document.getElementById('alert-message').textContent = message;
    document.getElementById('alert').style.display = 'block';
  }

  function closeAlert(){
    document.getElementById('alert').style.display = 'none';
  }

  function openAddDialog() {
    document.getElementById("dialog-overlay").style.display = "flex";
  }

  function closeDialog() {
    document.getElementById("dialog-overlay").style.display = "none";
  }

  function addUser() {
    const istNumber = document.getElementById("istInput").value.trim();
    if (istNumber.length === 0) {
      showAlert("Insira um IST number válido.");
      return;
  }

  fetch('http://127.0.0.1:5000/user', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({ ist_number: istNumber })
  })
  .then(response => response.json())
  .then(data => {
    console.log(data.message || data.error);

    // Atualiza tabela após adicionar
    return fetch('http://127.0.0.1:5000/user');
  })
  .then(response => response.json())
  .then(data => {
    allUsers = data;
    renderTable(allUsers);
    closeDialog(); // Fecha o modal após adicionar
  })
  .catch(error => {
    console.error('Erro ao adicionar usuário:', error);
  });
}

</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/mainCss.css">
  <link rel="shortcut icon" href="../image/QRCODE.png">
  <title>ScanWhitMe - Geral</title>
</head>
<body>

  <header>
    <div class="cont-left-side-header">
      <div class="icon-menu-and-sidebar">
        <div class="menu" id="menu-burguer" onclick="openSidebar()"><i id="ham-men" class="fa-solid fa-bars"></i></div>
        <aside class="nav" id="nav">
          <a href="">Produtos</a>
          <a href="Salas.html">Salas</a>
          <a href="Utilizadores.html">Utilizadores</a>
          <a href="../../scanpage.html">Scan</a>
        </aside>
      </div>
      <div class="tittle">ScanWhitMe</div>
    </div>
    <div class="cont-right-side-header">
      <div class="user" id="user-name">Isaac</div>
    </div>
  </header>

  <div class="container">
    <div class="searchbar">
      <label>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" id="searchbar" autocomplete="off" maxlength="75">
      </label>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Código</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody id="items-table">
      </tbody>
    </table>
  </div>

  <!-- Confirm Alert -->
  <div class="confirm-alert" id="confirm-alert" style="display: none;">
    <div class="confirm-alert-box">
      <h1>Alerta!</h1>
      <span id="confirm-message"></span>
      <div class="btn">
        <button onclick="closeAlertConfirm()">Cancelar</button>
        <button onclick="confirmOk()">Ok</button>
      </div>
    </div>
  </div>

  <!-- Main Script -->
  <script src="../script/mainScript.js"></script>


<!-- Own Script -->
<script>
  let allProducts = []; 
  let confirmCallback = null; // Variável global para guardar a função de confirmar

  document.addEventListener("DOMContentLoaded", () => {
    fetch('http://127.0.0.1:5000/products')
      .then(response => response.json())
      .then(data => {
        allProducts = data;
        renderTable(allProducts);

        document.getElementById('items-table').addEventListener('click', (e) => {
          if (e.target.classList.contains('delete-icon')) {
            const row = e.target.closest('tr');
            const productName = row.children[1].textContent;
            const productCode = row.children[2].textContent;

            // Chama o alerta com função de confirmação
            showAlertConfirm(`Deseja deletar o produto "${productName}"?`, () => {
              fetch(`http://127.0.0.1:5000/products?product_code=${encodeURIComponent(productCode)}`, {
                method: 'DELETE'
              })
              .then(response => response.json())
              .then(data => {
                console.log(data.message || data.error);

                // Recarrega produtos depois de deletar
                return fetch('http://127.0.0.1:5000/products');
              })
              .then(response => response.json())
              .then(data => {
                allProducts = data;
                renderTable(allProducts);
              })
              .catch(error => console.error('Erro ao deletar:', error));
            });
          }
        });
      })
      .catch(error => console.error('Erro:', error));
  });

  function renderTable(products) {
    const tableBody = document.getElementById('items-table');
    tableBody.innerHTML = '';

    products.forEach(product => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td data-label="ID">${product.product_id}</td>
        <td data-label="Nome">${product.product_name}</td>
        <td data-label="Código">${product.product_code}</td>
        <td data-label="Tipo">${product.product_class}</td>
        <td data-label="Ações"><i class="fa-solid fa-trash delete-icon" style="cursor: pointer;"></i></td>
      `;
      tableBody.appendChild(row);
    });
  }

  function showAlertConfirm(message, callback){
    document.getElementById('confirm-message').textContent = message;
    document.getElementById('confirm-alert').style.display = 'block';
    confirmCallback = callback;
  }

  function closeAlertConfirm(){
    document.getElementById('confirm-alert').style.display = 'none';
    confirmCallback = null;
  }

  function confirmOk(){
    if (confirmCallback) {
      confirmCallback(); // Executa a função que foi passada
    }
    closeAlertConfirm();
  }

  // Filtro ao digitar
  document.getElementById("searchbar").addEventListener("input", (e) => {
    const searchTerm = e.target.value.toLowerCase();

    const filtered = allProducts.filter(p =>
      p.product_name.toLowerCase().includes(searchTerm) ||
      p.product_code.toLowerCase().includes(searchTerm) ||
      p.product_class.toLowerCase().includes(searchTerm) ||
      p.product_id.toString().includes(searchTerm)
    );

    renderTable(filtered);
  });
</script>

<style>

.container{
  display: flex;
  flex-direction: column;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -45%);

  height: 80vh;
  z-index: 0;

/* ========== */

/* Searchbar */

  border-bottom: 1px solid #fff;
  background-color: #1f1f1f9d;
  padding: 10px 20px;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  transition: .3s ease;
}

.searchbar:hover{
  background-color: #2c2c2c8c;
}

  background-color: #2e2e2e;
}

label{
  display: flex;
  flex-direction: row;
  align-items: center;

}

.searchbar input{
  width: 100%;

  background: transparent;
  border: none;
  font-size: 1.2em;
  padding: 10px;
  outline: none;
}

.searchbar i{
  color: #ccc;
  cursor: text;
}

input[type="search"]::-webkit-search-decoration,
input[type="search"]::-webkit-search-cancel-button,
input[type="search"]::-webkit-search-results-button,
input[type="search"]::-webkit-search-results-decoration {
display: none;
}

/* ========== */

table{
  background-color: var(--sec-bg);
  width: 100%;
  border-collapse: collapse;
  color: #fff;
}

td{
  border-top: 1px solid #cccccc70;
  padding: 15px;
  text-align: center;
}

th{
  padding: 15px;
  text-align: center;
}

    width: 95%;
    height: auto;
    top: 10%;

  }

  .searchbar{
    margin-bottom: 10px;
  }

  .searchbar input {
    font-size: 1em;
  }

  table, thead, tbody, th, td, tr {
    display: block;
  }

  thead {
    display: none; /* esconde cabeçalho para layout mobile */
  }

  tr {
    margin-bottom: 15px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  td {
    text-align: right;
    position: relative;
    padding-left: 50%;
  }

  td::before {
    content: attr(data-label);
    position: absolute;
    left: 15px;
    width: 45%;
    padding-right: 10px;
    white-space: nowrap;
    text-align: left;
    font-weight: bold;
  }
}

/* Confirm Alert */
.confirm-alert{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.582);
  z-index: 1000;
}

.confirm-alert-box{
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  background-color: #1f1f1f;
  color: #ccc;
  border-radius: 10px;
  padding: 20px;
  width: 400px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.confirm-alert .btn{
  display: flex;
  justify-content: flex-end;
}

.confirm-alert .btn button{
  background-color: transparent;
  color: rgb(40, 132, 224);
  border: none;
  align-self: self-endbtn;
  font-weight: bold;
  font-size: 1em;
  cursor: pointer;
  transition: .3s ease;
  padding: 10px;
  width: 100px;
}

.confirm-alert-box .btn button:hover{
  background-color: #2c2c2c8c;
}

</style>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../css/mainCss.css">
  <link rel="shortcut icon" href="../image/QRCODE.png">
  <title>ScanWhitMe - Produtos</title>
</head>
<body>

  <header>
    <div class="cont-left-side-header">
      <div class="icon-menu-and-sidebar">
        <div class="menu" id="menu-burguer" onclick="openSidebar()"><i id="ham-men" class="fa-solid fa-bars"></i></div>
        <aside class="nav" id="nav">
          <a href="">Produtos</a>
          <a href="Salas.html">Salas</a>
          <a href="Utilizadores.html">Utilizadores</a>
          <a href="../../scanpage.html">Scan</a>
        </aside>
      </div>
      <div class="tittle">ScanWhitMe</div>
    </div>
    <div class="cont-right-side-header">
      <div class="user" id="user-name">Isaac</div>
    </div>
  </header>

  <div class="container">
    <div class="searchbar">
      <label>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" id="searchbar" autocomplete="off" maxlength="75">
      </label>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Código</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody id="items-table">
      </tbody>
    </table>
  </div>

  <!-- Confirm Alert -->
  <div class="confirm-alert" id="confirm-alert" style="display: none;">
    <div class="confirm-alert-box">
      <h1>Alerta!</h1>
      <span id="confirm-message"></span>
      <div class="btn">
        <button onclick="closeAlertConfirm()">Cancelar</button>
        <button onclick="confirmOk()">Ok</button>
      </div>
    </div>
  </div>

  <!-- Alert -->
  <div class="alert" id="alert" style="display: none;">
    <div class="alert-box">
      <h1>Houve um problema:</h1>
      <span id="alert-message"></span>
      <div class="btn">
        <button onclick="closeAlert()">Ok</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast-container" class="toast"></div>

  <!-- Main Script -->
  <script src="../script/mainScript.js"></script>

  <!-- Own Script -->
  <script>
    let allProducts = []; 
    let confirmCallback = null;

    document.addEventListener("DOMContentLoaded", () => {
      fetch('http://127.0.0.1:5000/products')
        .then(response => response.json())
        .then(data => {
          allProducts = data;
          renderTable(allProducts);

          document.getElementById('items-table').addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-icon')) {
              const row = e.target.closest('tr');
              const productName = row.children[1].textContent;
              const productCode = row.children[2].textContent;

              showAlertConfirm(`Deseja deletar o produto "${productName}"?`, () => {
                fetch(`http://127.0.0.1:5000/products?product_code=${encodeURIComponent(productCode)}`, {
                  method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                  if (data.message) {
                    showToast(data.message, 'success');
                  } else {
                    showToast(data.error || "Erro desconhecido", 'error');
                  }

                  return fetch('http://127.0.0.1:5000/products');
                })
                .then(response => response.json())
                .then(data => {
                  allProducts = data;
                  renderTable(allProducts);
                })
                .catch(error => {
                  console.error('Erro ao deletar:', error);
                  showToast("Erro ao deletar produto.", 'error');
                });
              });
            }
          });
        })
        .catch(error => {
          console.error('Erro:', error)
          showAlert("Erro ao carregar produtos")
        });
    });

    function renderTable(products) {
      const tableBody = document.getElementById('items-table');
      tableBody.innerHTML = '';

      products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="ID">${product.product_id}</td>
          <td data-label="Nome">${product.product_name}</td>
          <td data-label="Código">${product.product_code}</td>
          <td data-label="Tipo">${product.product_class}</td>
          <td data-label="Ações"><i class="fa-solid fa-trash delete-icon" style="cursor: pointer;"></i></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function showAlert(message) {
      document.getElementById('alert-message').textContent = message;
      document.getElementById('alert').style.display = 'block';
    }

    function closeAlert(){
      document.getElementById('alert').style.display = 'none';
    }

    function showAlertConfirm(message, callback){
      document.getElementById('confirm-message').textContent = message;
      document.getElementById('confirm-alert').style.display = 'block';
      confirmCallback = callback;
    }

    function closeAlertConfirm(){
      document.getElementById('confirm-alert').style.display = 'none';
      confirmCallback = null;
    }

    function confirmOk(){
      if (confirmCallback) {
        confirmCallback();
      }
      closeAlertConfirm();
    }

    function showToast(message, type = 'success') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;

      const container = document.getElementById('toast-container');
      container.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = '0';
      }, 3000);

      setTimeout(() => {
        toast.remove();
      }, 3500);
    }

    document.getElementById("searchbar").addEventListener("input", (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allProducts.filter(p =>
        p.product_name.toLowerCase().includes(searchTerm) ||
        p.product_code.toLowerCase().includes(searchTerm) ||
        p.product_class.toLowerCase().includes(searchTerm) ||
        p.product_id.toString().includes(searchTerm)
      );
      renderTable(filtered);
    });
  </script>
